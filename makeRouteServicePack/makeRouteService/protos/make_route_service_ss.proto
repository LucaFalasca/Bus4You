syntax = "proto3";

service MakeRoute {
  rpc RpcMakeRoute(MakeRouteRequest) returns (MakeRouteResponse) {}
}

message MakeRouteRequest {
  string username = 1;
  string password = 2;
}

message Result{
  int32 elem=1; //TODO modificare il valore di ritorno del 2-opt che ora Ã¨ [[int],int]
}

message MakeRouteResponse {
  repeated Result res = 1;
}