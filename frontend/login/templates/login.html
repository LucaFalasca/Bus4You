<html>
  <head>
    <title>Request Route</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
  </head>
  <div class="form-body">
      <div class="row">
        <div class="form-holder">
          <div class="form-content">
            <div class="form-items">
              <h3>Login</h3>
              <form class="requires-validation" novalidate action="/performLogin" method="POST">

                <div class="col-md-12">
                  <input class="form-control" type="text" id="txtUsr" name="txtUsr" placeholder="Username" required>
                </div>

                <div class="col-md-12">
                  <input class="form-control" type="text" id="txtPwd" name="txtPwd" placeholder="Password" required>
                </div>

                <br>

                <div class="form-button mt-3">
                  <button id="btnLogin" name="btnLogin" type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </html>
