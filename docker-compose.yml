services:
  server:
    build: ./2-OPT
    container_name: server
  client:
    build: ./GatewayAPI
    container_name: client
    ports:
      - "7000:5000"
    volumes:
      - ./GatewayAPI:/app
    environment:
      FLASK_DEBUG: "true"
  booking_service:
    build: ./booking-service
    container_name: booking_service
    volumes:
      - ./booking-service:/app