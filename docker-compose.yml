    #depends_on:
      #rabbitMq:
        #condition: service_healthy
  rabbitMq:
    image: rabbitmq:3.12.0
    container_name: rabbitMq
    volumes:
      - ./rabbitMq/data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  mysqlDb:
    image: mysql:latest
    container_name: mysqlDb
    restart: always
    volumes:
      - ./mysql/data:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_DATABASE: 'b4y_userDb'
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  neo4jDb:
    # Docker image to be used
    image: neo4j:latest

    # Hostname
    hostname: neo4jDb

    container_name: neo4jDb

    # The ports that will be accessible from outside the container - HTTP (7474) and Bolt (7687).
    ports:
      - "7474:7474"
      - "7687:7687"

    volumes:
      - ./neo4j/data:/data
      - ./plugins:/plugins


      # Passes the following environment variables to the container
    environment:
      NEO4J_AUTH : "neo4j/123456789"
      NEO4J_PLUGINS: '["apoc"]'

    healthcheck:
      test: wget http://localhost:7474 || exit 1
      interval: 1s
      timeout: 10s
      retries: 20
      start_period: 3s

  notify-service:
    build: ./notify-service
    container_name: notify-service
    volumes:
      - ./notify-service:/app
    depends_on:
      rabbitMq:
        condition: service_healthy
      booking_service:
        condition: service_started

  db-service:
    build: ./db-service
    container_name: db-service
    volumes:
      - ./db-service:/app
    depends_on:
      mysqlDb:
        condition: service_healthy

  booking_service:
    build: ./booking-service
    container_name: booking_service
    volumes:
      - ./booking-service:/app
    depends_on:
      neo4jDb:
        condition: service_healthy
      rabbitMq:
        condition: service_healthy

  gateway-api:
    build: ./gateway-api
    container_name: gateway-api
    ports:
      - "50052:50052"
    volumes:
      - ./gateway-api:/app

  login-service:
    build: ./login-service
    container_name: login-service
    depends_on:
      mysqlDb:
        condition: service_healthy

  make-root-service:
    build: ./make-root-service
    container_name: make-root-service
    volumes:
      - ./make-root-service:/app

